<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
            overflow-x: hidden;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover:before {
            transform: translateX(100%);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Project Container */
        .projects-container {
            margin-top: 80px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .project-card h2 {
            margin: 0 0 1rem 0;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-card p {
            margin: 0;
            line-height: 1.6;
        }

        /* Project iframe container */
        .project-content {
            margin-top: 1rem;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .project-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Loading animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-links">
            <li><a href="#timer">Timer</a></li>
            <li><a href="#calculator">Calculator</a></li>
            <li><a href="#snake">Snake Game</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <div class="projects-container">
        <!-- Timer Project -->
        <div class="project-card" id="timer">
            <h2>Count'em Timer</h2>
            <p>A sleek and modern timer application with keyboard shortcuts.</p>
            <div class="project-content">
                <div class="loading"></div>
                <iframe src="timer.html" frameborder="0"></iframe>
            </div>
        </div>

        <!-- Calculator Project -->
        <div class="project-card" id="calculator">
            <h2>Smart Calculator</h2>
            <p>A beautiful calculator with advanced functions.</p>
            <div class="project-content">
                <div class="loading"></div>
                <iframe src="calculator.html" frameborder="0"></iframe>
            </div>
        </div>

        <!-- Snake Game Project -->
        <div class="project-card" id="snake">
            <h2>Snake Game</h2>
            <p>Classic snake game with a modern twist.</p>
            <div class="project-content">
                <div class="loading"></div>
                <iframe src="snake.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Remove loading animation when iframe loads
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.addEventListener('load', function() {
                this.parentElement.querySelector('.loading').style.display = 'none';
            });
        });

        // Add intersection observer for animation on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.project-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            observer.observe(card);
        });
    </script>
</body>
</html>
