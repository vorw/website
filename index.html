<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 0;
        }

        .nav-links button {
            color: white;
            background: none;
            border: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-links button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-links button.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* Project Container */
        .projects-container {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .project-section {
            display: none;
            animation: fadeIn 0.5s ease;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .project-section.active {
            display: block;
        }

        /* Timer Styles */
        .timer {
            font-size: 5rem;
            font-weight: bold;
            margin: 2rem 0;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Calculator Styles */
        .calculator {
            max-width: 300px;
            margin: 0 auto;
        }

        .calculator-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            text-align: right;
            font-size: 2rem;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .calculator button {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calculator button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Snake Game Styles */
        .game-board {
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
        }

        .snake-cell {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 4px;
        }

        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4757;
            border-radius: 50%;
        }

        /* Common Button Styles */
        .controls button {
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-links">
            <li><button onclick="showProject('timer')" class="active">Timer</button></li>
            <li><button onclick="showProject('calculator')">Calculator</button></li>
            <li><button onclick="showProject('snake')">Snake Game</button></li>
        </ul>
    </nav>

    <div class="projects-container">
        <!-- Timer Section -->
        <div class="project-section active" id="timer-section">
            <div class="timer" id="timer">00:00:00</div>
            <div class="controls">
                <button onclick="startTimer()" id="startBtn">Start</button>
                <button onclick="pauseTimer()" id="pauseBtn">Pause</button>
                <button onclick="resetTimer()" id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- Calculator Section -->
        <div class="project-section" id="calculator-section">
            <div class="calculator">
                <div class="calculator-display" id="display">0</div>
                <div class="calculator-buttons">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="appendOperator('/')">/</button>
                    <button onclick="appendOperator('*')">Ã—</button>
                    <button onclick="appendOperator('-')">-</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="appendOperator('+')">+</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="appendNumber('0')">0</button>
                </div>
            </div>
        </div>

        <!-- Snake Game Section -->
        <div class="project-section" id="snake-section">
            <div class="game-board" id="gameBoard"></div>
            <div class="controls">
                <button onclick="startGame()">Start Game</button>
                <button onclick="pauseGame()">Pause</button>
            </div>
        </div>
    </div>

    <script>
        // Tab Switching
        function showProject(project) {
            document.querySelectorAll('.project-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-links button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`${project}-section`).classList.add('active');
            event.target.classList.add('active');
        }

        // Timer Logic
        let time = 0;
        let isRunning = false;
        let interval;
        const timerDisplay = document.getElementById('timer');

        function updateDisplay() {
            const hours = Math.floor(time / 3600);
            const minutes = Math.floor((time % 3600) / 60);
            const seconds = time % 60;
            timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerDisplay.classList.add('pulse');
                interval = setInterval(() => {
                    time++;
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                timerDisplay.classList.remove('pulse');
                clearInterval(interval);
            }
        }

        function resetTimer() {
            pauseTimer();
            time = 0;
            updateDisplay();
        }

        // Calculator Logic
        let displayValue = '0';
        const display = document.getElementById('display');

        function updateCalculatorDisplay() {
            display.textContent = displayValue;
        }

        function appendNumber(num) {
            if (displayValue === '0') displayValue = '';
            displayValue += num;
            updateCalculatorDisplay();
        }

        function appendOperator(op) {
            displayValue += ` ${op} `;
            updateCalculatorDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateCalculatorDisplay();
        }

        function calculate() {
            try {
                displayValue = eval(displayValue).toString();
                updateCalculatorDisplay();
            } catch (e) {
                displayValue = 'Error';
                updateCalculatorDisplay();
            }
        }

        // Snake Game Logic
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = 'right';
        let gameInterval;
        const gameBoard = document.getElementById('gameBoard');
        const boardSize = 20;
        let isGameRunning = false;

        function createFood() {
            food = {
                x: Math.floor(Math.random() * boardSize),
                y: Math.floor(Math.random() * boardSize)
            };
        }

        function updateGame() {
            const newHead = {...snake[0]};

            switch(direction) {
                case 'up': newHead.y--; break;
                case 'down': newHead.y++; break;
                case 'left': newHead.x--; break;
                case 'right': newHead.x++; break;
            }

            if (newHead.x < 0 || newHead.x >= boardSize || 
                newHead.y < 0 || newHead.y >= boardSize) {
                stopGame();
                return;
            }

            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                createFood();
            } else {
                snake.pop();
            }

            renderGame();
        }

        function renderGame() {
            gameBoard.innerHTML = '';
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.className = 'snake-cell';
                snakeElement.style.left = `${segment.x * 20}px`;
                snakeElement.style.top = `${segment.y * 20}px`;
                gameBoard.appendChild(snakeElement);
            });

            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = `${food.x * 20}px`;
            foodElement.style.top = `${food.y * 20}px`;
            gameBoard.appendChild(foodElement);
        }

        function startGame() {
            if (!isGameRunning) {
                isGameRunning = true;
                gameInterval = setInterval(updateGame, 100);
            }
        }

        function pauseGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
        }

        function stopGame() {
            pauseGame();
            snake = [{x: 10, y: 10}];
            direction = 'right';
            createFood();
            renderGame();
        }

        // Snake Game Controls
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp': if (direction !== 'down') direction = 'up'; break;
                case 'ArrowDown': if (direction !== 'up') direction = 'down'; break;
                case 'ArrowLeft': if (direction !== 'right') direction = 'left'; break;
                case 'ArrowRight': if (direction !== 'left') direction = 'right'; break;
            }
        });

        // Timer Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('timer-section').classList.contains('active')) {
                if (e.code === 'Space') {
                    isRunning ? pauseTimer() : startTimer();
                } else if (e.code === 'KeyR') {
                    resetTimer();
                }
            }
        });

        // Initialize Snake Game
        renderGame();
    </script>
</body>
</html>
