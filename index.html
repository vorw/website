<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background-dark: #0f172a;
            --background-light: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-success: #22c55e;
            --accent-danger: #ef4444;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links button {
            color: var(--text-primary);
            background: var(--background-light);
            border: none;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform var(--transition-speed), 
                      background-color var(--transition-speed);
        }

        .nav-links button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-links button.active {
            background: var(--primary-color);
        }

        /* Project Container */
        .projects-container {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .project-section {
            display: none;
            opacity: 0;
            padding: 2rem;
            background: var(--background-light);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            transition: opacity var(--transition-speed),
                      transform var(--transition-speed);
        }

        .project-section.active {
            display: block;
            opacity: 1;
            animation: fadeIn var(--transition-speed) ease forwards;
        }

        /* Timer Styles */
        .timer {
            font-size: 5rem;
            font-weight: 600;
            text-align: center;
            color: var(--text-primary);
            margin: 2rem 0;
            letter-spacing: 2px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .controls button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--primary-color);
            color: var(--text-primary);
            transition: transform var(--transition-speed),
                      background-color var(--transition-speed);
        }

        .controls button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Calculator Styles */
        .calculator {
            max-width: 320px;
            margin: 0 auto;
            padding: 1.5rem;
            background: var(--background-dark);
            border-radius: 12px;
        }

        .calculator-display {
            background: var(--background-dark);
            padding: 1.5rem;
            text-align: right;
            font-size: 2rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            color: var(--text-primary);
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .calculator button {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: var(--background-light);
            color: var(--text-primary);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .calculator button:hover {
            background: var(--primary-color);
        }
                /* Snake Game Styles */
        .game-board {
            width: 400px;
            height: 400px;
            border: 2px solid var(--background-light);
            margin: 0 auto;
            position: relative;
            background: var(--background-dark);
            border-radius: 8px;
            overflow: hidden;
        }

        .snake-cell {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent-success);
            border-radius: 4px;
        }

        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent-danger);
            border-radius: 50%;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .score, .high-score {
            background: var(--background-dark);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--background-dark);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            display: none;
            z-index: 100;
            border: 2px solid var(--primary-color);
        }

        .game-over h2 {
            color: var(--accent-danger);
            margin-bottom: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-links">
            <li><button onclick="showProject('timer')" class="active">Timer</button></li>
            <li><button onclick="showProject('calculator')">Calculator</button></li>
            <li><button onclick="showProject('snake')">Snake Game</button></li>
        </ul>
    </nav>

    <div class="projects-container">
        <!-- Timer Section -->
        <div class="project-section active" id="timer-section">
            <div class="timer" id="timer">00:00:00</div>
            <div class="controls">
                <button onclick="startTimer()" id="startBtn">Start</button>
                <button onclick="pauseTimer()" id="pauseBtn">Pause</button>
                <button onclick="resetTimer()" id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- Calculator Section -->
        <div class="project-section" id="calculator-section">
            <div class="calculator">
                <div class="calculator-display" id="display">0</div>
                <div class="calculator-buttons">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="appendOperator('/')">/</button>
                    <button onclick="appendOperator('*')">Ã—</button>
                    <button onclick="appendOperator('-')">-</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="appendOperator('+')">+</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="appendNumber('0')">0</button>
                </div>
            </div>
        </div>

        <!-- Snake Game Section -->
        <div class="project-section" id="snake-section">
            <div class="score-container">
                <div class="score">Score: <span id="currentScore">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
            <div class="game-board" id="gameBoard"></div>
            <div class="controls">
                <button onclick="startGame()">Start Game</button>
                <button onclick="pauseGame()">Pause</button>
            </div>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="finalHighScore">0</span></p>
                <button onclick="startGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Tab Switching Logic
        function showProject(project) {
            document.querySelectorAll('.project-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-links button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`${project}-section`).classList.add('active');
            event.target.classList.add('active');
        }

        // Timer Logic
        let time = 0;
        let isRunning = false;
        let interval;
        const timerDisplay = document.getElementById('timer');

        function updateDisplay() {
            const hours = Math.floor(time / 3600);
            const minutes = Math.floor((time % 3600) / 60);
            const seconds = time % 60;
            timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                interval = setInterval(() => {
                    time++;
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(interval);
            }
        }

        function resetTimer() {
            pauseTimer();
            time = 0;
            updateDisplay();
        }

        // Calculator Logic
        let displayValue = '0';
        const display = document.getElementById('display');

        function updateCalculatorDisplay() {
            display.textContent = displayValue;
        }

        function appendNumber(num) {
            if (displayValue === '0') displayValue = '';
            displayValue += num;
            updateCalculatorDisplay();
        }

        function appendOperator(op) {
            displayValue += ` ${op} `;
            updateCalculatorDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateCalculatorDisplay();
        }

        function calculate() {
            try {
                displayValue = eval(displayValue).toString();
                updateCalculatorDisplay();
            } catch (e) {
                displayValue = 'Error';
                updateCalculatorDisplay();
            }
        }

        // Snake Game Logic
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = 'right';
        let gameInterval;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        const gameBoard = document.getElementById('gameBoard');
        const boardSize = 20;
        let isGameRunning = false;

        document.getElementById('highScore').textContent = highScore;

        function createFood() {
            food = {
                x: Math.floor(Math.random() * boardSize),
                y: Math.floor(Math.random() * boardSize)
            };
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * boardSize),
                    y: Math.floor(Math.random() * boardSize)
                };
            }
        }

        function updateGame() {
            const newHead = {...snake[0]};

            switch(direction) {
                case 'up': newHead.y--; break;
                case 'down': newHead.y++; break;
                case 'left': newHead.x--; break;
                case 'right': newHead.x++; break;
            }

            if (newHead.x < 0 || newHead.x >= boardSize || 
                newHead.y < 0 || newHead.y >= boardSize ||
                snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                gameOver();
                return;
            }

            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                document.getElementById('currentScore').textContent = score;
                createFood();
            } else {
                snake.pop();
            }

            renderGame();
        }

        function renderGame() {
            gameBoard.innerHTML = '';
            snake.forEach((segment, index) => {
                const snakeElement = document.createElement('div');
                snakeElement.className = 'snake-cell';
                snakeElement.style.left = `${segment.x * 20}px`;
                snakeElement.style.top = `${segment.y * 20}px`;
                gameBoard.appendChild(snakeElement);
            });

            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = `${food.x * 20}px`;
            foodElement.style.top = `${food.y * 20}px`;
            gameBoard.appendChild(foodElement);
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            const gameOverScreen = document.getElementById('gameOver');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            gameOverScreen.style.display = 'block';
        }

        function startGame() {
            document.getElementById('gameOver').style.display = 'none';
            snake = [{x: 10, y: 10}];
            direction = 'right';
            score = 0;
            document.getElementById('currentScore').textContent = score;
            createFood();
            
            if (!isGameRunning) {
                isGameRunning = true;
                gameInterval = setInterval(updateGame, 100);
            }
        }

        function pauseGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(e.key)) {
                e.preventDefault();
            }
            
            switch(e.key) {
                case 'ArrowUp': if (direction !== 'down') direction = 'up'; break;
                case 'ArrowDown': if (direction !== 'up') direction = 'down'; break;
                case 'ArrowLeft': if (direction !== 'right') direction = 'left'; break;
                case 'ArrowRight': if (direction !== 'left') direction = 'right'; break;
            }
        });

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('timer-section').classList.contains('active')) {
                if (e.code === 'Space') {
                    isRunning ? pauseTimer() : startTimer();
                } else if (e.code === 'KeyR') {
                    resetTimer();
                }
            }
        });
    </script>
</body>
</html>
